<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:mistyrose;
  }
  .three {
    background:coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');

function logText(e) {
  e.stopPropagation(); //only gives you the one you clicked on (aka stop bubbling)
  console.log(this.classList.value);
}


divs.forEach(div => div.addEventListener('click', logText{
  capture: false // false is the default. true makes it go from out in and not in out
  once: true //will listen for a click and then will remove it so it only runs once
}));

button.addEventListener('click', () => {
  console.log('click!');
}, {
  once: true
});

</script>

</body>
</html>
